<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Short URL App</title>
    <script type="text/javascript">
        (function () {
            fetch('urls.json')
                .then(response => response.json())
                .then(routes => {
                    let fragment = location.pathname.split('/').pop();
                    let url = routes[fragment];
                    location.href = url ? url : './index.html';
                });
        })();
    </script>
</head>
</html>
